<div class="login-form">
  <div class="login-section">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="loginForm.valid && login(loginForm)" novalidate [formGroup]="loginForm">
      <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !username.valid }">
        <input type="text" placeholder="Username" class="form-control" name="username" id="username" formControlName="username" required />
        <div *ngIf="loginForm.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
        <input type="password" placeholder="Password" class="form-control" id="password" name="password" formControlName="password" required />
        <div *ngIf="loginForm.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>

        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
  <mat-progress-spinner *ngIf="loading"
                        class="loading-spinner"
                        [color]="color"
                        [mode]="mode"
                        [value]="value">
  </mat-progress-spinner>
  <div class="image-container">
    <img class="login-image" src="../../../../assets/images/LoginImage.jpg" />
  </div>
</div>
